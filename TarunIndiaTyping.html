<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarun India Typing: Practice makes better version of you</title>
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="front/front.css">
	<script src="front/front.js"></script>
	
</head>
<body onload="frontPopup()">
	<div id="main">
		<div class="container" id="userWork">
			<div class="textContainer" id="readable">
				<p id="read">Showing Text</p>
			</div>
			<div class="textContainer" id="writable">
				<textarea id="write" placeholder="start typing..." onkeydown="backspacePrevent(event,this.value)" onkeyup="typing(this,event)"></textarea>
			</div>
		</div>
		<div class="container" id="userProfile">
			<div id="profileImg"></div>
			<p id="userName">shahshwat</p>
			<div class="pointCase">
				<label>TIMER</label>
				<input type="text" value="00:00" id='timers' disabled>
			</div>
			<div class="pointCase">
				<label>WORDS</label>
				<input id="totalWords" type="text" value="000" disabled>
			</div>
			<button id="restart" onclick="location.reload()">RESTART</button>
			<button class="btn" id="giveup" onclick="frontPopup(true);dashborad(Result);">GIVE UP</button>
		</div>
	</div>
</body>
</html>
